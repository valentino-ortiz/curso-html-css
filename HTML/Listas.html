<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <h3>Ordered List (Lista ordenada)
        </h3>
        <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
            <li>Elemento 5</li>
            <li>Elemento 6</li>
        </ol>
        <h3>Unordered List (Lista Desordenada)</h3>
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
            <li>Elemento 5</li>
            <li>Elemento 6</li>
        </ul>
    </body>
</html>
