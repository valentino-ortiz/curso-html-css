<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Producto</th>
                <th>Costo</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Banana</td>
                <td>200$</td>
                <td>1Kg</td>
            </tr>
            <tr>
                <td>Manzana</td>
                <td>300$</td>
                <td>1Kg</td>
            </tr>
            <tr>
                <td>Melon</td>
                <td>500$</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="header_total">Total</th>
                <td colspan="2" class="dato_total">1000$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
