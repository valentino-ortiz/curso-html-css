<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h2>Formulario de Contacto</h2>
        <fieldset>
            <legend>Información Básica</legend>
            <div class="form_input">
                <label for="nombre">Nombre de Usuario</label>
                <input type="text" placeholder="John Doe" id="nombre">
            </div>
            <div class="form_input">
                <label for="email">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="email">
            </div>
            <div class="form_input">
                <label for="asunto">Asunto</label>
                <input type="text" placeholder="Asunto del Mensaje" id="asunto">
            </div>
        </fieldset>
            <div class="form_input">
                <label>Tipo de Usuario
                    <select name="type-of-user"  aria-label="Selecciona el tipp de usuario">
                        <option value="user1">Seguidor/a</option>
                        <option value="user2">Empresa</option>
                        <option value="user3">Otro</option>
                    </select>
                </label>
            </div>
            <div class="form_input">
                <label>Referente
                    <input list="referente" name="referente" aria-label="Escribe quien te refirio">
                    <datalist id="referente" name="type-of-user">
                        <option value="Soy Dalto"></option>
                        <option value="Una empresa"></option>
                        <option value="Un amigo/a"></option>
                    </datalist>
                </label>
            </div>
        <div class="form_input">
            <label for="mensaje">Mensaje</label> 
            <textarea rows="8" placeholder="Escribinos un mensaje..." id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input type="checkbox"  class="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
